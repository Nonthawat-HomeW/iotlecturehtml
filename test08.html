<body>
    <!-- List Tag (Block Tag) แท็กที่ใช้ทำลิสต์รายการ -->
     <!-- Unordered List Tag(Block Tag) -->
      <ul>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
          <li>Item 4</li>
      </ul>

     <!-- Ordered List Tag(Block Tag) -->
      <ol>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
          <li>Item 4</li>
      </ol>

     <!-- Description/Definition List Tag(Block Tag) -->
      <dl>
        <dt>SAU</dt>
        <dd>   
            South Asia University 
        </dd>
        <dt>SAU</dt>
        <dd>   
            South Asia University 
        </dd>
        <dt>SAU</dt>
        <dd>   
            South Asia University

    </dl>
</body>
